spring.application.name=Laboratorio-Master-Chef

# Server Configuration
server.port=8080

# MongoDB Configuration (ejemplo recibido)
spring.data.mongodb.uri=${MONGODB_URI}
spring.data.mongodb.database=MASTERCHEF

# MongoDB Auto-index creation
spring.data.mongodb.auto-index-creation=true

# JSON formatting
spring.jackson.serialization.indent-output=true
spring.jackson.default-property-inclusion=non_null

# Nota: la URI contiene credenciales en texto claro — considera usar variables de entorno o un vault en producción.
